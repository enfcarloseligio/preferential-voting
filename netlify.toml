[build]
  publish = "public"
  functions = "netlify/functions"

# Desactivar el "pretty urls" automático de Netlify
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = false

# Dejar pasar los archivos estáticos de nuestras carpetas
[[redirects]]
  from = "/pages/*"
  to = "/pages/:splat"
  status = 200

[[redirects]]
  from = "/componentes/*"
  to = "/componentes/:splat"
  status = 200

[[redirects]]
  from = "/scripts/*"
  to = "/scripts/:splat"
  status = 200

[[redirects]]
  from = "/styles/*"
  to = "/styles/:splat"
  status = 200

[[redirects]]
  from = "/img/*"
  to = "/img/:splat"
  status = 200
